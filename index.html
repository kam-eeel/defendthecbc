<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Background with Scrolling Text</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
	<header id="header">
        <div class="container">
            <h3>
                <button class="header-button" id="learn">
                    LEARN MORE
                </button>
            </h3>
		    <h1>DEFEND THE CBC</h1>
            <h3>
                <button class="header-button" id="sign">
                    SIGN THE PETITION
                </button>
            </h3>
        </div>
	</header>
    <div class="video-container">
        <video id="background-video" autoplay muted playsinline>
            <source src="cbc logo animation intro.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <div class="content">
        <div class="text-block">
			<h2>The CBC is part of our very fabric as Canadians – it connects us from coast to coast to coast.</h2>
		</div>
		<div class="text-block">
			<h2>Pierre Poilievre and the Conservatives are promising to defund the CBC – in fact, he's said he "can't wait to defund the CBC."</h2>
		</div>
		<div class="text-block">
			<h2>Sign the pledge to Defend the CBC!</h2>
            <h3 style="padding-top: 25px">
                <button class="block-button" id="sign2">
                    SIGN THE PETITION
                </button>
            </h3>
		</div>
    </div>
    <div id="overlay"></div>
    <div id="form-modal">
        <h1>HELP DEFEND THE CBC</h1>
        <form>
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first-name" required><br>

            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="last-name" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>

            <label for="postal-code">Postal Code:</label>
            <input type="text" id="postal-code" name="postal-code" required><br>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required><br>

            <div class="button-group">
                <button type="button" id="close-modal">Close</button>
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
